<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sedma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <style type="text/css">
        h1 {
            text-align: center;
        }

        .center {
            text-align: center;
        }

        .step {
            /*display: none;*/
            border: 1px solid black;
        }

        #error {
            color: #EFEFEF;
            background: red;
        }

        #game-started button {
            display: none;
        }

        #table {
            border: 1px solid black;
            margin: 10px;
        }

        #cards {
            margin: 10px;
        }

        .card {
            background: grey;
            border: 1px solid black;
        }

        #fetch-cards {
            display: none;
        }

        #your-turn {
            display: none;
        }

        .self {
            font-weight: bold;
        }

        #leave-game {
            display: none;
            margin-top: 50px;
        }

        #restart {
            display: none;
            ;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Sedma</h1>
    </div>

    <div id="error"></div>

    <div id="table"></div>

    <div id="result"></div>

    <div id="cards"></div>
    <div id="fetch-cards"><button onclick="fetchCards()">Fetch cards</button></div>
    <div id="your-turn">It's your turn</div>

    <div id="game-start">
        <div>
            <button onclick="newGame()">start new</button>
        </div>
        <div>
            <input id="join-identifier" type="text" />
            <button onclick="joinGame($('#join-identifier').val())">join game</button>
        </div>
    </div>
    <div id="game-started">
        <div id="game-identifier"></div>
        <div id="joined-players"></div>
        <div><button onclick="beginGame();">begin game</button></div>
    </div>

    <div id="restart">
        <button onclick="restart();">Restart game</button>
    </div>

    <div id="leave-game">
        <button onclick="leave();">Leave game</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="/js/communication-handler.js"></script>
    <script>

        function handler(message) {

            switch (message.action) {
                case "error":
                    displayError(message.data);
                    break;
                case "table":
                    var cards = JSON.parse(message.data)
                    if (cards) {
                        cardsOnTable = cards.length;
                        var html = '';
                        for (var index in cards) {
                            var card = cards[index]
                            html += '<div class="card">' + card.number + " - " + card.type + '</div>'
                        }
                        $('#table').html(html);
                    }
                    $('#game-start').hide()
                    $('#game-started').hide()
                    toggleTurn();
                    break;
                case "result":
                    var results = JSON.parse(message.data);
                    var res = '';
                    var max = 0;
                    var winners = [];

                    for (var connection in results) {
                        if (results[connection] > max) {
                            max = results[connection];
                            winners = [connection]
                        } else if (results[connection] == max) {
                            winners.push(connection)
                        }
                    }

                    for (var connection in results) {
                        res += `<div class="${connection == position ? 'self' : ''}">
                                Player ${parseInt(connection, 10) + 1}: ${results[connection]} ${winners.includes(connection) == true ? 'Won!' : ''}
                            </div>`;
                    }
                    $('#result').html(res);
                    $('#your-turn').hide();
                    $('#game-start').hide();
                    $('#game-started').hide();
                    $('#leave-game').show()
                    if (position === 0) {
                        $('#restart').show();
                    }
                    break;
                case "cards":
                    var cards = JSON.parse(message.data)
                    if (cards) {
                        var html = '';
                        for (var index in cards) {
                            var card = cards[index]
                            html += `<div class="card" onClick=playCard("${index}")>${card.number} - ${card.type}</div>`;
                        }
                        $('#cards').html(html);
                    }
                    toggleTurn();
                    break;
                case "start":
                    gameIdentifier = message.data
                    var location = window.location;
                    var html = `${location.protocol}//${location.host}/?gamekey=${gameIdentifier}`;

                    $('#game-identifier').html(html)
                    $('#game-started').show()
                    $('#game-start').hide()
                    break;
                case "joined":
                    players = parseInt(message.data, 10);
                    $('#joined-players').html(players);
                    if (players >= 2 && position === 0) {
                        $('#game-started button').show()
                    }
                    $('#leave-game').show();
                    $('#join-identifier').val('');
                    break;
                case "position":
                    position = parseInt(message.data, 10);
                    break;
                case "first":
                    first = parseInt(message.data, 10);
                    toggleTurn();
                    break;
                case "nogame":
                    var url = new URL(window.location.href);
                    var gameIdentifier = url.searchParams.get('gamekey');
                    if (gameIdentifier) {
                        joinGame(gameIdentifier);
                    }
                    break;
                case "left":
                    gameIdentifier = null

                    $('#game-identifier').html('')
                    $('#game-start').show()
                    $('#game-started').hide()
                    $('#leave-game').hide()
                    break;
                case "restarting":
                    $('#result').html('');
                    $('#restart').hide();
                    break;
            }

            console.log(message);
        }

        function displayError(error) {
            $('#error').html(error);
            $('#error').show(100);
            setTimeout(() => {
                $('#error').hide(100);
            }, 2000);
        }

        function newGame() {
            connection.send('start');
            position = 0;
        }

        function joinGame(key) {
            connection.send('join', key);
        }

        function beginGame() {
            connection.send('begin');
        }

        function playCard(index) {
            connection.send('play', index);
        }

        function fetchCards() {
            connection.send('fetch');
            $('#fetch-cards').hide();
        }

        function toggleTurn() {
            var turn = isTurn();
            if (turn) {
                $('#your-turn').show()
            } else {
                $('#your-turn').hide()
            }

            if (turn && first === position && cardsOnTable > 0) {
                $('#fetch-cards').show();
            } else {
                $('#fetch-cards').hide();
            }
        }

        function isTurn() {
            return ((cardsOnTable + first) % players) === position;
        }

        function leave() {
            if (confirm('Really leave game?')) {
                connection.send('leave')
            }
        }

        function restart() {
            connection.send('restart');
        }

        var connection, gameIdentifier, position, players, first, cardsOnTable;

        $(function () {
            connection = communicationHandler("ws://" + window.location.host + "/ws", handler);
            connection.connect();
        })

    </script>

</body>

</html>

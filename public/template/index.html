<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sedma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <style type="text/css">
        h1 {
            text-align: center;
        }

        .center {
            text-align: center;
        }

        .step {
            /*display: none;*/
            border: 1px solid black;
        }

        #error {
            color: #EFEFEF;
            background: red;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Sedma</h1>
    </div>

    <div id="error"></div>

    <div id="table"></div>

    <div id="result"></div>

    <div id="cards"></div>

    <div id="game-identifier">
        <div>
            <button onclick="newGame()">start new</button>
        </div>
        <div>
            <input id="join-identifier" type="text" />
            <button onclick="joinGame($('#join-identifier').val())">join game</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <script src="/js/communication-handler.js"></script>
    <script>

        function handler(message) {

            switch (message.action) {
                case "error":
                    $('#error').html(message.data);
                    break;
                case "table":
                    $('#table').html(message.data);
                    break;
                case "result":
                    $('#result').html(message.data);
                    break;
                case "cards":
                    var html = '';
                    var cards = JSON.parse(message.data)
                    if (cards) {
                        for (var card of cards) {
                            html += '<div class="card">' + card.number + " - " + card.type + '</div>'
                        }
                        $('#cards').html(html);
                    }
                    break;
            }

            console.log(message);
        }

        function newGame() {
            player.send('start');
        }


        function joinGame(key) {
            joinGame.send('join', key);
        }

        var player;

        $(function () {
            player = communicationHandler("ws://" + window.location.host + "/ws", handler);
            player.connect();
        })

    </script>

</body>

</html>

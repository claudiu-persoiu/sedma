<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sedma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <style type="text/css">
        h1 {
            text-align: center;
        }

        .center {
            text-align: center;
        }

        .step {
            /*display: none;*/
            border: 1px solid black;
        }

        #error {
            color: #EFEFEF;
            background: red;
        }

        #game-started button {
            display: none;
        }

        #table {
            border: 1px solid black;
            margin: 10px;
        }

        #cards {
            margin: 10px;
        }

        .card {
            background: grey;
            border: 1px solid black;
        }

        #fetch-cards {
            display: none;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Sedma</h1>
    </div>

    <div id="error"></div>

    <div id="table"></div>

    <div id="result"></div>

    <div id="cards"></div>
    <div id="fetch-cards"><button onclick="fetchCards()">Fetch cards</button></div>

    <div id="game-start">
        <div>
            <button onclick="newGame()">start new</button>
        </div>
        <div>
            <input id="join-identifier" type="text" />
            <button onclick="joinGame($('#join-identifier').val())">join game</button>
        </div>
    </div>
    <div id="game-started">
        <div id="game-identifier"></div>
        <div id="joined-players"></div>
        <div><button onclick="beginGame();">begin game</button></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <script src="/js/communication-handler.js"></script>
    <script>

        function handler(message) {

            switch (message.action) {
                case "error":
                    $('#error').html(message.data);
                    $('#error').show(100);
                    setTimeout(() => {
                        $('#error').hide(100);
                    }, 2000);
                    break;
                case "table":
                    var cards = JSON.parse(message.data)
                    if (cards) {
                        cardsOnTable = cards.length;
                        var html = '';
                        for (var index in cards) {
                            var card = cards[index]
                            html += '<div class="card">' + card.number + " - " + card.type + '</div>'
                        }
                        $('#table').html(html);
                    }
                    $('#game-start').hide()
                    $('#game-started').hide()

                    if (isTurn() && position === first && cardsOnTable) {
                        $('#fetch-cards').show();
                    } else {
                        $('#fetch-cards').hide();
                    }

                    break;
                case "result":
                    $('#result').html(message.data);
                    break;
                case "cards":
                    var cards = JSON.parse(message.data)
                    if (cards) {
                        var html = '';
                        for (var index in cards) {
                            var card = cards[index]
                            html += '<div class="card" onClick=playCard("' + index + '")>' + card.number + " - " + card.type + '</div>'
                        }
                        $('#cards').html(html);
                    }
                    break;
                case "start":
                    gameIdentifier = message.data
                    var location = window.location;
                    var html = `${location.protocol}//${location.host}/?gamekey=${gameIdentifier}`;
                    
                    $('#game-identifier').html(html)
                    $('#game-start').hide()
                    break;
                case "joined":
                    players = parseInt(message.data, 10);
                    $('#joined-players').html(players);
                    if (players >= 2 && position === 0) {
                        $('#game-started button').show()
                    }
                    break;
                case "position":
                    position = parseInt(message.data, 10);
                    break;
                case "first":
                    first = parseInt(message.data, 10);
                    break;
            }

            console.log(message);
        }

        function newGame() {
            player.send('start');
            position = 0;
        }

        function joinGame(key) {
            player.send('join', key);
        }

        function beginGame() {
            player.send('begin');
        }

        function playCard(index) {
            player.send('play', index);
        }

        function fetchCards() {
            player.send('fetch');
            $('#fetch-cards').hide();
        }

        function isTurn() {
            return ((cardsOnTable+first) % players) === position;
        }

        var player, gameIdentifier, position, players, first, cardsOnTable;

        $(function () {
            player = communicationHandler("ws://" + window.location.host + "/ws", handler);
            player.connect();
        })

    </script>

</body>

</html>

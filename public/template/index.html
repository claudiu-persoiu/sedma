<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sedma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <style type="text/css">
        h1 {
            text-align: center;
        }

        .center {
            text-align: center;
        }

        .step {
            /*display: none;*/
            border: 1px solid black;
        }

        #error {
            color: #EFEFEF;
            background: red;
        }

        #game-started button {
            display: none;
        }

        #table {
            border: 1px solid black;
            margin: 10px;
            background-color: green;
            padding: 20px;
            text-align: center;
        }

        #cards {
            margin: 10px;
            text-align: center;
        }

        .card {
            background: #EFEFEF;
            border: 1.5px solid black;
            width: 100px;
            height: 180px;
            position: relative;
            margin: 10px -20px;
            display: inline-block;
            border-radius: 10px;
            background-repeat: no-repeat;
            background-position: center;
            font-size: 30px;
            padding-top: 17px;
        }

        #fetch-cards {
            display: none;
            text-align: center;
        }

        #fetch-cards button {
            width: 200px;
            height: 30px;
            border-radius: 20px;
            border: 1px solid green;
            color: white;
            background-color: green;
            font-size: 16px;
        }

        #your-turn {
            display: none;
        }

        .self {
            font-weight: bold;
        }

        #leave-game {
            display: none;
            float: right;
            position: absolute;
            right: 15px;
        }

        #leave-game button {
            border-radius: 15px;
            border: 1px solid #ccc;
            background-color: #efefef;
            font-size: 15px;
            padding: 6px 15px;

        }

        #restart {
            display: none;
        }

        .clubs {
            background-image: url("/images/clubs.png");
        }

        .diamond {
            background-image: url("/images/diamond.png");
        }

        .hearts {
            background-image: url("/images/hearts.png");
        }

        .spades {
            background-image: url("/images/spades.png");
        }
    </style>
</head>

<body>
    <div id="leave-game">
        <button onclick="leave();">Leave game</button>
    </div>

    <div class="header">
        <h1>Sedma</h1>
    </div>

    <div id="error"></div>

    <div id="table"></div>

    <div id="result"></div>

    <div id="cards"></div>
    <div id="fetch-cards"><button onclick="fetchCards()">Fetch cards</button></div>
    <div id="your-turn">It's your turn</div>

    <div id="game-start">
        <div>
            <button onclick="newGame()">start new</button>
        </div>
        <div>
            <input id="join-identifier" type="text" />
            <button onclick="joinGame($('#join-identifier').val())">join game</button>
        </div>
    </div>
    <div id="game-started">
        <div id="game-identifier"></div>
        <div id="joined-players"></div>
        <div><button onclick="beginGame();">begin game</button></div>
    </div>

    <div id="restart">
        <button onclick="restart();">Restart game</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="/js/communication-handler.js"></script>
    <script>

        function handler(message) {

            switch (message.action) {
                case "error":
                    displayError(message.data);
                    break;
                case "table":
                    var cards = JSON.parse(message.data)
                    if (cards) {
                        state.cardsOnTable = cards.length;
                        var html = '';
                        for (var index in cards) {
                            var card = cards[index]
                            html += `<div class="card ${card.type}">${card.number}</div>`;
                        }
                        $('#table').html(html);
                    }
                    $('#game-start').hide()
                    $('#game-started').hide()
                    break;
                case "result":
                    var results = JSON.parse(message.data);
                    var res = '';
                    var max = 0;
                    var winners = [];

                    for (var connection in results) {
                        if (results[connection] > max) {
                            max = results[connection];
                            winners = [connection]
                        } else if (results[connection] == max) {
                            winners.push(connection)
                        }
                    }

                    for (var connection in results) {
                        res += `<div class="${connection == state.position ? 'self' : ''}">
                                Player ${parseInt(connection, 10) + 1}: ${results[connection]} ${winners.includes(connection) == true ? 'Won!' : ''}
                            </div>`;
                    }
                    $('#result').html(res);
                    $('#your-turn').hide();
                    $('#game-start').hide();
                    $('#game-started').hide();
                    $('#leave-game').show()
                    if (state.position === 0) {
                        $('#restart').show();
                    }
                    break;
                case "cards":
                    var cards = JSON.parse(message.data)
                    if (cards) {
                        var html = '';
                        for (var index in cards) {
                            var card = cards[index]
                            html += `<div class="card ${card.type}" onClick=playCard("${index}")>${card.number}</div>`;
                        }
                        $('#cards').html(html);
                    }
                    break;
                case "start":
                    state.gameIdentifier = message.data
                    break;
                case "joined":
                    state.players = parseInt(message.data, 10);
                    break;
                case "position":
                    state.position = parseInt(message.data, 10);
                    break;
                case "first":
                    state.first = parseInt(message.data, 10);
                    break;
                case "nogame":
                    var url = new URL(window.location.href);
                    var gameIdentifier = url.searchParams.get('gamekey');
                    if (gameIdentifier) {
                        joinGame(gameIdentifier);
                    }
                    break;
                case "left":
                    state.gameIdentifier = null
                    displayError('Broken game, a player has left the game')
                    break;
                case "restarting":
                    $('#result').html('');
                    $('#restart').hide();
                    break;
            }

            console.log(message);
        }

        function displayError(error) {
            $('#error').html(error);
            $('#error').show(100);
            setTimeout(() => {
                $('#error').hide(100);
            }, 2000);
        }

        function newGame() {
            connection.send('start');
            state.position = 0;
        }

        function joinGame(key) {
            connection.send('join', key);
        }

        function beginGame() {
            connection.send('begin');
        }

        function playCard(index) {
            connection.send('play', index);
        }

        function fetchCards() {
            connection.send('fetch');
            $('#fetch-cards').hide();
        }

        function leave() {
            if (confirm('Really leave game?')) {
                connection.send('leave')
            }
        }

        function restart() {
            connection.send('restart');
        }

        const state = (() => {
            const interceptors = {}
            const state = {}

            var handler = {
                set: (obj, prop, newVal) => {
                    obj[prop] = newVal;
                    if (interceptors[prop]) {
                        for (const callback of interceptors[prop]) {
                            callback(obj)
                        }
                    }

                    return newVal;
                },
                get: (obj, prop) => {
                    if (prop === 'attach') {
                        return (...args) => {
                            if (!interceptors[args[0]]) {
                                interceptors[args[0]] = []
                            }

                            interceptors[args[0]].push(args[1])
                        }
                    }
                    return obj[prop];
                }
            }

            return new Proxy(state, handler)
        })()

        state.attach('gameIdentifier', (obj) => {
            if (obj.gameIdentifier) {
                var location = window.location;
                var html = `${location.protocol}//${location.host}/?gamekey=${obj.gameIdentifier}`;

                $('#game-identifier').html(html)
                $('#game-started').show()
                $('#game-start').hide()
            } else {
                $('#game-identifier').html('')
                $('#game-start').show()
                $('#game-started').hide()
                $('#leave-game').hide()
                $('#cards').hide()
                $('#table').html('')
            }
        });

        state.attach('players', (state) => {
            $('#joined-players').html(state.players);
            if (state.players >= 2 && state.position === 0) {
                $('#game-started button').show()
            }
            $('#leave-game').show();
            $('#join-identifier').val('');
        })

        const turnCalculator = (obj) => {
            state.turn = ((obj.cardsOnTable + obj.first) % obj.players) === obj.position;
        }

        state.attach('cardsOnTable', turnCalculator);
        state.attach('first', turnCalculator);
        state.attach('players', turnCalculator);
        state.attach('position', turnCalculator);

        state.attach('turn', (state) => {
            if (state.turn) {
                $('#your-turn').show()
            } else {
                $('#your-turn').hide()
            }

            if (state.turn && state.first === state.position && state.cardsOnTable > 0) {
                $('#fetch-cards').show();
            } else {
                $('#fetch-cards').hide();
            }
        })

        var connection;

        $(function () {
            connection = communicationHandler("ws://" + window.location.host + "/ws", handler);
            connection.connect();
        })

    </script>

</body>

</html>
